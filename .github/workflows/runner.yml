name: Runner
run-name: Runner ${{ github.run_number }}

on:
  schedule:
    - cron: "*/30 * * * *"

  workflow_dispatch:

jobs:
  runner:
    runs-on: ubuntu-latest
    container: ghcr.io/opencidn/cidn/runner:v0.0.66
    steps:
      - shell: sh
        run: runner --handler-name=${{ github.run_number }} --update-duration=10s --duration=3h --concurrency=8 ${{ secrets.ARGS_CIDN }}
